<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <style>
        .part2 input::placeholder{
            color: white;
        }
        .part2 select{
            color: white;
        }
    </style>
    
</head>
<body>
    <div class="container  text-center">
<div class="row">
        <div class="part1  col-md-6 p-0">
            <form action="" class="form-control h-100">
                <h1>General Information</h1>
                <div class="row mt-4">
                    <div>
                        <select class="form-select  border border-top-0 border-start-0 border-end-0" aria-label="Default select example">
                            <option selected>Title</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-4 ">
                        <input type="text" class="form-control border border-top-0 border-start-0 border-end-0" placeholder="First name" aria-label="First name">
                    </div>
                    <div  class="col-md-6 mt-4">
                        <input type="text" class="form-control border border-top-0 border-start-0 border-end-0" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="col-md-12 mt-4">
                        <select class="form-select border border-top-0 border-start-0 border-end-0" aria-label="Default select example">
                            <option selected>Position</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-12 mt-4">
                        <input type="text" class="form-control border border-top-0 border-start-0 border-end-0" placeholder="Company" aria-label="Campany">
                    </div>
                    <div class="col-md-7 mt-4">
                        <input type="text" class="form-control border border-top-0 border-start-0 border-end-0" placeholder="Business Arena" aria-label="Campany">
                    </div>
                    <div class="col-md-5 mt-4">
                        <select class="form-select border border-top-0 border-start-0 border-end-0" aria-label="Default select example">
                            <option selected>Employees</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    
                </div>


            </form>

        </div>
       
        <div class="part2  col-md-6 p-0">
            <form action="" class="form-control bg-primary">
                <h1>CONTACT DETAILS</h1>
               <div class="row mt-4">
                    <div class="col-md-12">
                     <input type="text" class="form-control border border-top-0 border-start-0 border-end-0 bg-primary" placeholder="Street + Nr" aria-label="Campany">
                    </div>
                    <div class="col-md-12 mt-4">
                        <input type="text" class="form-control border border-top-0 border-start-0 border-end-0 bg-primary" placeholder="Additional Information" aria-label="Campany">
                    </div>
                    <div class="col-md-4 mt-4">
                        <input type="text" class="form-control border border-top-0 border-start-0 border-end-0 bg-primary" placeholder="Zip Cod" aria-label="First name">
                    </div>
                    <div class="col-md-8 mt-4">
                        <select class="form-select border border-top-0 border-start-0 border-end-0 bg-primary" aria-label="Default select example">
                            <option selected>Place</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-12 mt-4">
                        <select class="form-select border border-top-0 border-start-0 border-end-0 bg-primary" aria-label="Default select example">
                            <option selected>Country</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-4 mt-4">
                        <input type="text" class="form-control border border-top-0 border-start-0 border-end-0 bg-primary" placeholder="Code +" aria-label="First name">
                    </div>
                    <div class="col-md-8 mt-4">
                        <input type="text" class="form-control border border-top-0 border-start-0 border-end-0 bg-primary" placeholder="phone Number" aria-label="First name">
                    </div>
                    <div class="col-md-12 mt-4">
                        <input type="text" class="form-control border border-top-0 border-start-0 border-end-0 bg-primary" placeholder="Your Email" aria-label="Campany">
                    </div>
                    <div class="form-check mt-4  text-start">
                        <input class="form-check-input d-inlineblock" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">i do the Terms and Condition of your site</label>
                    </div>
                    <div class="mt-4">
                        <button type="button" class="btn btn-light btn-sm rounded-pill">Register Badge</button>
                    </div>
                    
                </div>
            </form>

        </div>
    </div>

    </div>
    
</body>
</html>
